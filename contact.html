<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Diva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CONTACT SECTION -->
  <section class="contact">

    <!-- LEFT: CONTACT INFO -->
    <div class="contact-info">
      <img src="https://res.cloudinary.com/djgsubdsz/image/upload/v1766541804/logo_-_diva_collection_zpnpsu.png" alt="Diva Logo" class="logo">
      <h2>Get in Touch</h2>
      <p>Weâ€™d love to hear from you. Reach out for collaborations, inquiries, or styling support.</p>

      <div class="contact-links">
        <a href="mailto:hello@divafashion.com">Email Us</a>
        <a href="https://instagram.com/diva" target="_blank">Instagram</a>
        <a href="https://wa.me/2340000000000" target="_blank">WhatsApp</a>
      </div>
    </div>

    <!-- RIGHT: CONTACT FORM -->
    <div class="contact-form">
      <h3>Send a Message</h3>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

  </section>

  <script src="js/contact.js"></script>
</body>
</html>
